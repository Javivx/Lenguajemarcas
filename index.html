<!DOCTYPE html>
<html lang="es">
<head>
<link rel="stylesheet" href= "styles/estilo.css">
<title>Javier Granados Morales</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" ref="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("article").hide()
  $("#menulenguaje").click(function(){
    $("article").hide()
    $("#lenguaje").show();
  });
  $("#menuredes").click(function(){
    $("article").hide()
    $("#redes").show();
  });
  $("#menuISP").click(function(){
    $("article").hide()
    $("#ISP").show();
  });
});
</script>
</head>
<body>
<header>
  <h2>JAVIER GRANADOS MORALES</h2>
</header>

<section>
  <nav>
    <ul>
      <li id="menulenguaje"><a href="#lenguaje">Sobre mí</a></li>
      <li id="menuredes"><a href="#redes">Lo que aprendo en el ciclo</a></li>
      <li id="menuISP"><a href="#ISP">Otros</a></li>
    </ul>
  </nav>
  <article id="lenguaje">
    <iframe  style="width:100%; height: 100%; border:none"src="pages/Sobre mí.html"></iframe>
  </article>
  <article id="redes">
    <iframe   style="width:100%; height: 100%; border:none"src="pages/Lo que aprendo en el ciclo.html"></iframe>
  </article>
  <article id="ISP">
    <iframe style="width:100%; height: 100%; border:none"src="pages/Otros.html"></iframe>
  </article>
</section>

<footer>
  <p>PORTFOLIO DE JAVIER GRANADOS</p>
</footer>

</body>
</html>
